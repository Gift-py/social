<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Dwitter</title>
</head>
<body> 
    
    <section class="hero is-small is-success mb-4">
        {% if activate %}
            <a href="{% url 'gwitter:dashboard' %}">
                <div class="hero-body">
                    <h1 class="title is-1">Gwitter</h1>
                    <p class="subtitle is-4">
                        Shitty Ass Social Network App
                    </p>
                </div>
            </a>    
        {% else %}
            <div class="hero-body">
                <h1 class="title is-1">Gwitter</h1>
                <p class="subtitle is-4">
                    Shitty Ass Social Network App
                </p>
            </div>
        {% endif %}
        
    </section>
        
    <div class="container">
        <div class="columns">

            {% block content %}

            {% endblock content %}

        </div>
    </div>

    <br>
    {% if activate %}
    <div class="column is-centered">
        <a href="{% url 'gwitter:logout' %}">
            <div class="column is-one-third">
                <p>Logout</p>
            </div>
        </a>
    </div>    
    {% endif %}
    
</body>
</html>
